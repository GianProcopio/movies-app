<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./css/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/167c5f5410.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/slider.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Gian's movies</title>
</head>
<body>
    <div id="overlay"></div>
    <header id="header" class="header-container">
        <span class="header-arrow inactive"><i class="fa-solid fa-arrow-left"></i></span>
        <div class="icon-img-container">
            <img src="./css/favicon.png" alt="movies" class="icon-img">
        </div>
        <h1 class="title header-title">Gian's movies</h1>
        <h1 class="header-title header-title--categoryView inactive"></h1>
        <nav>
            
            <ul id="menu" class="menu">
                <li><a href="#home" class="item-menu1">Inicio</a></li>
                <li><a href="#" class="item-menu2">Películas</a></li>
                <li><a href="#" class="generos item-menu3">Categorías</a></li>
            </ul>
            
        </nav>
    </header>
    <button class="hamburger" id="hamburger">
        <div class="hamburger-top"></div>
        <div class="hamburger-middle"></div>
        <div class="hamburger-bottom"></div>
    </button>

    <main>
        <section class="navigation">
            <form id="form" class="form-navigation">
                <input type="text" placeholder="Buscar películas...">
                <button class="search-icon" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
    
        <section class="trending" id="trending">
            <div class="trendingPreview-header">
                <h2 class="trendingPreview-title">Tendencias</h2>
                <button class="trendingPreview-btn" id="see-more-btn">Ver más</button>
              </div>
            <div class="films-container container">
                <img src="./css/img1.png" alt="" class="control prev">
                <div class="slider" id="trending-film-container"></div>
                <img src="./css/img2.png" alt="" class="control next">
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-scrollbar"></div>
            <div class="swiper-pagination"></div>

            <article class="trendingPreview-movieList"></article>
        </section>
    
        <section class="categories" id="categories">
                <h2>Categorías</h2>
                <article class="categoriesPreview-list" id="categories-list">
                
                </article>
        </section>
    
        <section id="genericList" class="genericList-container inactive">
            <!-- <div class="movie-container">
            <img
                    src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
                    class="movie-img"
                    alt="Nombre de la película"
                  />
            </div> -->
            
            </section>
    
            <section id="movieDetail" class="movieDetail-container inactive">
                <h1 class="movieDetail-title">Deadpool</h1>
                <span class="movieDetail-score">7.6</span>
                <p class="movieDetail-description">
                  Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a boy's life.
                </p>
            
                <article class="categories-list">
                 
                </article>
            
                <article class="relatedMovies-container">
                  <h2 class="relatedMovies-title">Películas similares</h2>
            
                  <div class="relatedMovies-scrollContainer">
                    <div class="movie-container">
                      <img
                        src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
                        class="movie-img"
                        alt="Nombre de la película"
                      />
                    </div>
                    
                    <div class="movie-container">
                      <img
                        src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
                        class="movie-img"
                        alt="Nombre de la película"
                      />
                    </div>
                    
                    <div class="movie-container">
                      <img
                        src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
                        class="movie-img"
                        alt="Nombre de la película"
                      />
                    </div>
                  </div>
                </article>
              </section>
    
                <footer>&copy; Gianluca Procopio <br>Todos los derechos reservados</footer>
    </main>

   

    <script src="./src/secrets.js"></script>
    <script src="./src/styles.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/slider.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
